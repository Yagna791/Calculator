<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator - Calculator Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #686c71;
      color: #222;
    }

    header {
      background: black;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeSlide 1s ease-in-out;
    }

    header h1 {
        font-size: 30px;
    color:white;
    text-shadow: 2px 2px #00000030;
    animation: fadeIn 2s ease;
    font-style: oblique;
    font-family: 'Times New Roman', Times, serif;
    margin:0;
    }

    .home-btn {
      background: #7c106a;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
      font-display: right;;
    }

    .home-btn:hover {
      background: rgb(110, 54, 54);
      transition: background 0.3s ease;
      font-display: right;
    }

    .calculator {
      max-width: 18%;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
      border-left: 5px solid #7c106a; /* Shiny purple color */
    border-top: 5px solid #7c0668;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(168, 85, 247, 0.7);
    }

    .calculator input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .buttons button {
      padding: 1rem;
      font-size: 1.1rem;
      border: inset;
      border-radius: 8px;
      background:rgb(110, 54, 54);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background:rgb(109, 106, 106);
      color:black;
    }

    footer {
      text-align: center;
      background:#686c71;
      color: white;
      padding: 1rem;
      margin-top: 1rem;
    }

    @keyframes fadeSlide {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <h1>üß™ Scientific Calculator</h1>
    <a href="index.html" class="home-btn">üè† Home</a>
  </header>

  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0">

    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('-')">‚àí</button>
      <button onclick="append('Math.sqrt(')">‚àö</button>
      <button onclick="append('Math.pow(')">x ∏</button>
      <button onclick="append('Math.log(')">log</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.PI')">œÄ</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Calculator Hub | Scientific Tools
  </footer>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
